<div class="container">

  <h3 class="py-2">Add Product </h3>
  <div>
    <form [formGroup]="productfrom" (ngSubmit)="productsubmit()">
     <div class="row">

      <div class="col-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input
          class="form-control"
          formControlName="product_name"
          type="text"
          placeholder="product name"
        />
      </div>

      <div class="col-3">
        <label for="product_description" class="form-label"
          >Product Description</label
        >
        <input
          class="form-control"
          formControlName="product_description"
          type="text"
          placeholder="product description"
        />
      </div>
      <div class="col-2">
        <label for="product_category" class="form-label"
          >Product Category</label>
        <select class="form-control" formControlName="product_category">
          <option value="mobile">mobile</option>
          <option value="laptop">laptop</option>
          <option value="tab">tab</option>
        </select>
      </div>
      <div class="col-2">
        <label for="product_price" class="form-label">Product Price</label>
        <input
          class="form-control"
          formControlName="product_price"
          type="text"
          placeholder="product price"
        />
      </div>
      <div class="col-2 gap-2">
        <label  class="form-label"
          >Product Action</label>
        <button class="btn btn-primary" type="submit">Submit</button> |
        <button class="btn btn-warning" type="reset" (click)="resetForm()">
          Reset
        </button>
      </div>
    </div>
    </form>
  </div>
 <hr/>
  <div class="pt-1">
    <h3>Product List</h3>
    <table class="table table-success table-striped-columns">
      <thead>
        <tr>
          <td>Id</td>
          <td>Product Name</td>
          <td>Product Description</td>
          <td>Product Category</td>
          <td>Product Price</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track $index) {

        <tr>
          <td>{{ product.product_id }}</td>
          <td>{{ product.product_name }}</td>
          <td>{{ product.product_description }}</td>
          <td>{{ product.product_category }}</td>
          <td>{{ product.product_price }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="editproduct(product, product?.id)"
            >
              Edit
            </button> |
            <button
              type="button"
              class="btn btn-warning btn-sm"
              (click)="delproduct(product?.id)"
            >
              Delete
            </button>
          </td>
          
        </tr>

        }
      </tbody>
    </table>
  </div>

</div>
